<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <div class="modal modal-backdrop" id="errorModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-danger">Error</h4>
              <button type="button" class="close" style="font-size: 20px;font-weight: 500;">&times;</button>
            </div>
            <div class="modal-body">
                Please Enter some input!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger closebutton">Close</button>
            </div>
            
          </div>
        </div>
      </div>


    <div class="heading fs-1 pt-4 px-3">
        To Do List
    </div>
    <div class="d-flex flex-column gap-3 justify-content-center" style="height: 80vh;margin-top: 20px;
    ">
        <div class="leftside d-flex flex-row">
            <div id="all" class="sectionbutton fs-6 active" style="font-size: 1.3rem;color: rgb(81, 81, 81);text-align: center;font-weight: 400;padding: 5px; cursor:pointer">All</div>
            <div id="completed" class="sectionbutton fs-6" style="font-size: 1.3rem;color: rgb(81, 81, 81);text-align: center;font-weight: 400;padding: 5px; cursor:pointer">Completed</div>
            <div id="incompleted" class="sectionbutton fs-6" style="font-size: 1.3rem;color: rgb(81, 81, 81);text-align: center;font-weight: 400;padding: 5px; cursor:pointer">Incompleted</div>
        </div>
        <div class="col-xl-7 col-xxl-6 col-md-8 col-sm-10 col-11 rightside">
            <div class="inputsection pt-2 pb-2 px-2 rounded d-flex justify-content-between" style="background-color:#f7f7f7;z-index: 1;position: relative;">
               <input type="text" placeholder="Enter your task" class="rounded border-0 outline-none" style="width:98%;"> 
               <button class="btn btn-outline-secondary rounded-right addbutton" type="button">
                <img src="./icons8-plus-30.png" width="20" height="23">
               </button>
            </div>
            <div class="taskdiv" style=" height: 90%;
            overflow-y: auto;
            overflow-x: hidden;margin-top: 10px;
            ">
            <div class="tasksection"></div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./logic.js" defer></script>
</body>
</html>
